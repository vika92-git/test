<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {{username}}

    <a href="/reg"> reg </a>
    <a href="/auth"> auth </a>
    <form action="" method="POST">
      {% csrf_token %}
      <input type = "hidden" value = "form1" name = "cat">
      <input type="text" name = "field1">
      <input type="text" name = "field2">
      <input type="text" name = "field3">
      <input type="text" name = "field4">
      <input type="submit" value="ok" >
  
    </form>
    <form action="" method="POST">
      {%csrf_token%}
      <input type="hidden" value="form2" name = "cat">
      <input type="submit" value = "logout">
    </form>
    <div class="card-group">
      {%for i in prod%}
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <!--{{i.pic|cut:"myapp/static/"}}-->
        <img src="{% static i.pic|cut:'myapp/static/' %}" class="card-img-top" alt="...">
        <h5 class="card-title">{{i.name}}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{i.dod}}</h6>
        <h5>{{i.cat.category_description}}</h5>
        <p class="card-text">{{i.description}}</p>
        <a href="{{i.id}}" class="card-link">{{i.cost}}</a>
        <a href="{{i.id}}" class="card-link">{{i.count}}</a>
      </div>
    </div>
    {% endfor %}

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
